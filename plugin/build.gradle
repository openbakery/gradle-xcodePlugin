apply plugin: 'groovy'
apply plugin: 'idea'

dependencies {
    compile gradleApi()
    groovy localGroovy()
}

apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.+'
    compile 'commons-io:commons-io:2.+'
    compile 'commons-configuration:commons-configuration:1.8+'
}

group = 'org.openbakery'
version = '0.5.2'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('/Users/rene/tmp/repo'))
        }
    }
}

