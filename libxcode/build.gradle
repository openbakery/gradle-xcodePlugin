plugins {
	id 'org.jetbrains.kotlin.jvm' version '1.3.0'
}
repositories {
	mavenCentral()
}
dependencies {
	compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}
compileKotlin {
	kotlinOptions {
		jvmTarget = "1.8"
	}
}
compileTestKotlin {
	kotlinOptions {
		jvmTarget = "1.8"
	}
}

test {
  inputs.dir "$project.projectDir/src/test/Resource"
  inputs.dir "$rootProject.projectDir/plugin/src/test/Resource"
}
